<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Prospect Cross Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reverse Prospect Cross Match</h1>

        <!-- Description of input requirements -->
        <p class="description">Please upload a CSV file containing the following columns: <strong>First Name</strong>, <strong>Last Name</strong>, <strong>EMail</strong>, and <strong>Phone</strong>. The <strong>First Name</strong> and <strong>Last Name</strong> fields are mandatory, and both must match case exactly (case-sensitive).</p>
        
        <form action="/crossmatch" method="POST" enctype="multipart/form-data" class="form">
            <div class="input-group">
                <label for="input_file">Input CSV:</label>
                <input type="file" name="input_file" accept=".csv" required>
            </div>
            <button type="submit" class="btn">Process</button>
        </form>
    </div>
</body>
</html>
