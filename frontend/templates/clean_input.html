<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reverse Prospect Cleaner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CSV Reverse Prospect Cleaner</h1>
        
        <!-- Description Section -->
        <p>This tool converts a CSV file copied directly through the Reverse Prospect feature of CRMLS into a standardized Reverse Prospect input file suitable for cross-matching purposes.</p>
        
        <form action="/clean_input" method="POST" enctype="multipart/form-data" class="form">
            <div class="input-group">
                <label for="input_file">Input CSV:</label>
                <input type="file" id="input_file" name="input_file" accept=".csv" required>
            </div>
            <button type="submit" class="btn">Process and Clean Columns</button>
        </form>
    </div>
</body>
</html>
