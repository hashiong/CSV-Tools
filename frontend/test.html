<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cross-Match</title>
</head>
<body>
    <form action="http://localhost:5000/api/cross-match" method="post" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="input_file" id="file" required>
        <br><br>
        <label for="matching_cols">Matching Columns (comma-separated):</label>
        <input type="text" name="matching_cols" id="matching_cols" placeholder="e.g., name,email,phone" required>
        <br><br>
        <button type="submit">Upload and Match</button>
    </form>
</body>
</html>
